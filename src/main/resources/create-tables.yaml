databaseChangeLog:
  - changeSet:
      id: create-tables
      author: Eduard
      changes:
        - createTable:
            tableName: labels
            columns:
              - column:
                  name: id
                  type: integer
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(100)
              - column:
                  name: status
                  type: varchar(25)
        - createTable:
            tableName: posts
            columns:
              - column:
                  name: id
                  type: integer
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: content
                  type: varchar(200)
              - column:
                  name: created
                  type: timestamp
              - column:
                  name: updated
                  type: timestamp
              - column:
                  name: status
                  type: varchar(25)
        - createTable:
            tableName: writers
            columns:
              - column:
                  name: id
                  type: integer
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: firstname
                  type: varchar(100)
              - column:
                  name: lastname
                  type: varchar(100)
              - column:
                  name: status
                  type: varchar(25)
        - createTable:
            tableName: post_labels
            columns:
              - column:
                  name: id
                  type: integer
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: post_id
                  type: integer
              - column:
                  name: label_id
                  type: integer
        - createTable:
            tableName: writer_posts
            columns:
              - column:
                  name: id
                  type: integer
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: writer_id
                  type: integer
              - column:
                  name: post_id
                  type: integer
        - addForeignKeyConstraint:
            baseTableName: post_labels
            baseColumnNames: label_id
            referencedTableName: labels
            referencedColumnNames: id
            onDelete:  CASCADE
            onUpdate:  CASCADE
            constraintName: fk_label_id
        - addForeignKeyConstraint:
            baseTableName: post_labels
            baseColumnNames: post_id
            referencedTableName: posts
            referencedColumnNames: id
            onDelete:  CASCADE
            onUpdate:  CASCADE
            constraintName: fk_l_post_id
        - addForeignKeyConstraint:
            baseTableName: writer_posts
            baseColumnNames: post_id
            referencedTableName: posts
            referencedColumnNames: id
            onDelete:  CASCADE
            onUpdate:  CASCADE
            constraintName: fk_w_post_id
        - addForeignKeyConstraint:
            baseTableName: writer_posts
            baseColumnNames: writer_id
            referencedTableName: writers
            referencedColumnNames: id
            onDelete:  CASCADE
            onUpdate:  CASCADE
            constraintName: fk_writer_id

